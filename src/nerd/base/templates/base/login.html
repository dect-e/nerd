{% extends "base.html" %}

{% block content %}

<div class="container-sm mx-auto d-flex flex-column min-vh-100 justify-content-center align-items-center" style="max-width: 330px;">
    {% if form.errors %}
    <div class="alert alert-secondary" role="alert">
        Your username and password didn't match. Please try again.
    </div>
    {% endif %}
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="m-3">
            <label for="id_username" class="form-label">Username</label>
            <input type="text" class="form-control" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username">
        </div>
        <div class="m-3">
            <label for="id_password" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" autocomplete="current-password" required="" id="id_password">
        </div>
        <input class="w-100 btn btn-lg btn-primary" type="submit" value="Login">
    </form>
</div>
{% endblock %}
